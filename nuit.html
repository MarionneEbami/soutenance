<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Nuit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    background-color: white;
    color: black;
    transition: background-color 0.3s, color 0.3s;
}

.container {
    text-align: center;
    padding: 50px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

body.dark {
    background-color: black;
    color: white;
}

</style>
<body>
    <div class="container">
        <h1>Bienvenue dans l'application</h1>
        <button id="toggleMode">Activer le Mode Nuit</button>
    </div>
    <script>

const toggleButton = document.getElementById('toggleMode');

// Vérifiez si le mode nuit est déjà activé
if (localStorage.getItem('darkMode') === 'enabled') {
    document.body.classList.add('dark');
    toggleButton.textContent = 'Désactiver le Mode Nuit';
}

toggleButton.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    
    // Changer le texte du bouton selon le mode
    if (document.body.classList.contains('dark')) {
        toggleButton.textContent = 'Désactiver le Mode Nuit';
        localStorage.setItem('darkMode', 'enabled');
    } else {
        toggleButton.textContent = 'Activer le Mode Nuit';
        localStorage.setItem('darkMode', null);
    }
});

    </script>
</body>
</html>
