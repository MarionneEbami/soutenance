<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Form Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
}

.modal {
    display: none; /* Masquer par défaut */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5); /* Fond semi-transparent */
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Largeur de la modal */
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

</style>
<body>

<button id="openModal">Ouvrir le Formulaire</button>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Mon Formulaire</h2>
        <form id="myForm">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Soumettre</button>
        </form>
    </div>
</div>

<script>
    // Récupérer les éléments
const modal = document.getElementById("modal");
const btn = document.getElementById("openModal");
const span = document.getElementsByClassName("close")[0];

// Ouvrir la modal lorsque l'utilisateur clique sur le bouton
btn.onclick = function() {
    modal.style.display = "block";
}

// Fermer la modal lorsque l'utilisateur clique sur <span> (x)
span.onclick = function() {
    modal.style.display = "none";
}

// Fermer la modal lorsque l'utilisateur clique en dehors de la modal
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

// Gérer la soumission du formulaire
document.getElementById("myForm").onsubmit = function(event) {
    event.preventDefault(); // Empêche le rechargement de la page
    alert("Formulaire soumis !");
    modal.style.display = "none"; // Ferme la modal après soumission
}

</script>
</body>
</html>
